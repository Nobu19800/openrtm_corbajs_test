<html lang="ja">

<body>
  <p>
  <label>アドレス：<input type="text" size="40" value="ws://127.0.0.1:2809/ws" id=wsaddress></label><br />
  <label>バインディング名：<input type="text" size="40" value="test.host_cxt/ConsoleOut0.rtc" id=bindingname></label><br />
  </p>
  <input type="button" value="exit" id="exitButton"/><br />
  <br />
  <script>
    function buttonClick(){
      let wsaddress = document.getElementById('wsaddress');
      let bindingname = document.getElementById('bindingname');
      openrtmTest.exit_component(wsaddress.value, bindingname.value);
    }
    let exitButton = document.getElementById('exitButton');
    exitButton.addEventListener('click', buttonClick);
  </script>
  <div id="output"></div>
</body>
